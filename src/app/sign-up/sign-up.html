<div [ngClass]="'box'">
  <p>Form Status: {{ signUpForm.status }}</p>
  <h1 class="heading">Welcome to SHOP</h1>

  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <label for="name">Name </label>
    <input type="text" placeholder="Enter your Name" formControlName="name" /><br /><br />

    <label for="fname">Father Name </label>
    <input type="text" placeholder="Enter Father Name" formControlName="fatherName" /><br /><br />

    <div formGroupName="address">
      <label>Street</label>
      <input
        type="text"
        formControlName="street"
        placeholder="Street"
        formControlName="street"
      /><br /><br />

      <label>City</label>
      <input
        type="text"
        formControlName="city"
        placeholder="City"
        formControlName="city"
      /><br /><br />

      <label>State</label>
      <input
        type="text"
        formControlName="state"
        placeholder="Enter your state"
        formControlName="state"
      /><br /><br />
      <label>Zip</label>
      <input
        type="text"
        formControlName="zip"
        placeholder="Zip (5 digits)"
        formControlName="zip"
      /><br /><br />
    </div>

    <br />

    <label for="email">Email </label>
    <input type="email" placeholder="abc@xyz.com" formControlName="email" /><br /><br />

    <label for="profile">Upload Profile Picture </label>
    <input type="file" alt="profilepic" (change)="onFileSelected($event)" /><br /><br />

    <label for="age">D-O-B </label>
    <input type="date" name="dob" formControlName="dob" /><br /><br />

    <label for="gender">Gender </label>
    <input type="radio" name="gender" value="Male" formControlName="gender" />Male
    <input type="radio" name="gender" value="Female" formControlName="gender" />Female<br /><br />

    <label for="bloodGroup">Blood Group </label>
    <select id="bloodGroup" name="bloodGroup" formControlName="bloodGrp">
      <option value="" disabled selected>Select</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="unknown">Unknown</option>
    </select>
    <br /><br />

    <label for="password">Password </label>
    <input
      type="password"
      name="password"
      placeholder="Enter password"
      formControlName="password"
    /><br /><br />

    <label for="Confirmpassword">Confirm Password </label>
    <input type="password" name="Confirmpassword" placeholder="Confirm password" /><br /><br />

    <button class="btn" type="submit" [disabled]="!signUpForm.valid">Sign Up</button>
  </form>
</div>
